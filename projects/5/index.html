<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css" integrity="sha512-NVt7pmp5f+3eWRPO1h4A1gCf4opn4r5z2wS1mi7AaVcTzE9wDJ6RzMqSygjDzYHLp+mAJ2/qzXXDHar6IQwddQ==" crossorigin="anonymous" />
</head>
<body>
        
    <main>
        <div class="gallery">
            <input type="search" id="searchBox" class="search" name="search_box" placeholder="Search">
            <div class="item item-1">
                <a href="images/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/thumbnails/01.jpg" alt="Hay Bales"></a>
            </div>
            <div class="item item-2">
                <a href="images/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="images/thumbnails/02.jpg" alt="Lake"></a>
            </div>
            <div class="item item-3">
                <a href="images/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="images/thumbnails/03.jpg" alt="Canyon"></a>
            </div>
            <div class="item item-4">
                <a href="images/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="images/thumbnails/04.jpg" alt="Iceberg"></a>
            </div>
            <div class="item item-5">
                <a href="images/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="images/thumbnails/05.jpg" alt="Desert"></a>
            </div>
            <div class="item item-6">
                <a href="images/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color."><img src="images/thumbnails/06.jpg" alt="Fall"></a>
            </div>
            <div class="item item-7">
                <a href="images/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"><img src="images/thumbnails/07.jpg" alt="Plantation"></a>
            </div>
            <div class="item item-8">
                <a href="images/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="images/thumbnails/08.jpg" alt="Dunes"></a>
            </div>
            <div class="item item-9">
                <a href="images/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane."><img src="images/thumbnails/09.jpg" alt="Countryside Lane"></a>
            </div>
            <div class="item item-10">
                <a href="images/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."><img src="images/thumbnails/10.jpg" alt="Sunset"></a>
            </div>
            <div class="item item-11">
                <a href="images/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="images/thumbnails/11.jpg" alt="Cave"></a>
            </div>
            <div class="item item-12">
                <a href="images/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="images/thumbnails/12.jpg" alt="Bluebells"></a>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js" integrity="sha512-7KzSt4AJ9bLchXCRllnyYUDjfhO2IFEWSa+a5/3kPGQbr+swRTorHQfyADAhSlVHCs1bpFdB1447ZRzFyiiXsg==" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
